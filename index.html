        /* Cinematic UI Utilities */
        .glass {

        .loading-state {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
            color: #22d3ee;
            font-weight: 800;
            letter-spacing: 0.3em;
            z-index: 1000;
            text-transform: uppercase;
            font-size: 0.75rem;
